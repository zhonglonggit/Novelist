<table id="mine_data"></table>

<div id="replays" class="easyui-dialog" title="评论回复" data-options="closed:true">

		<button id="back" style="margin-left: 130px;">确认回复</button>

</div>

		        {field:'_operate',title:'操作',width:100,align:"center",

	    		}else{
